<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
	<div class="layui-form timo-compile">
		<form th:action="@{/residentialQuarters/residential/addNumberPeriods}">
			<input type="hidden" name="residentialQuartersId" 
				th:value="${rId}">
			<div class="layui-form-item">
				<label class="layui-form-label">期数名称</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" name="name"
						placeholder="请输入期数名称" >
				</div>
			</div>
			
			<div class="layui-form-item">
    <label class="layui-form-label">期数编号</label>
    <div class="layui-input-inline">
      <select name="numberOfPeriodsNumber" lay-verify="required">
        <option value="" >---请选择---</option>
      
        <option th:each="n,numberStat:${number}" th:value="${n}" th:text="${n}"></option>
        
      </select>
    </div>
  </div>
			
			<div class="layui-form-item"></div>
			<div class="layui-form-item timo-finally">
				<button class="layui-btn ajax-submit">
					<i class="fa fa-check-circle"></i> 保存
				</button>
				<button class="layui-btn btn-secondary close-popup">
					<i class="fa fa-times-circle"></i> 关闭
				</button>
				
			</div>
		</form>
	</div>
	<script th:replace="/common/template :: script"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/residentialQuarters/numberofperiods/add}">
        <input type="hidden" name="id" th:if="${numberofperiods}" th:value="${numberofperiods.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">期数名字</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name" placeholder="请输入期数名字" th:value="${numberofperiods?.name}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">期数编号</label>
            <div class="layui-input-inline">
                <select name="numberOfPeriodsNumber" lay-verify="required">

                    <option value="">---请选择---</option>
                    <option th:selected="${ numberofperiods.numberOfPeriodsNumber eq c}" th:each="c:${numberList}" th:value="${c}" th:text="${c}"></option>

                </select>
            </div>
        </div>
        <!--<div class="layui-form-item">
            <label class="layui-form-label">期数编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="numberOfPeriodsNumber" placeholder="请输入期数编号" th:value="${numberofperiods?.numberOfPeriodsNumber}">
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">小区id</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="residentialQuartersId" placeholder="请输入小区id" th:value="${numberofperiods?.residentialQuartersId}">
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>

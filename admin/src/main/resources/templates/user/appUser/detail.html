<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${appUser.id}"></td>
                    <th>姓名</th>
                    <td th:text="${appUser.name}"></td>
                </tr>
                <tr>
                    <th>性别</th>
                    <td th:text="${appUser.sex}"></td>
                    <th>用户名</th>
                    <td th:text="${appUser.userName}"></td>
                </tr>
                <tr>
                    <th>密码</th>
                    <td >****</td>
                    <th>电话号码</th>
                    <td th:text="${appUser.mobilePhone}"></td>
                </tr>
                <tr>
                    <th>备用电话</th>
                    <td th:text="${appUser.standbyTelephone}"></td>
                    <th>是否在线</th>
                    <td th:if="${appUser.isOnline==1}" th:text="在线"></td>
                    <td th:if="${appUser.isOnline==0}" th:text="离线"></td>
                </tr>
                <tr>
                    <th>最后登录时间</th>
                    <td th:text="${appUser.lastLoginTime}"></td>
                    <th>用户类型</th>
                    <td th:if="${appUser.userType==1}" th:text="业主"></td>
                    <td th:if="${appUser.userType==2}" th:text="租客"></td>
                    <td th:if="${appUser.userType==3}" th:text="家属"></td>
                </tr>
                <tr>
                    <th>业主的sn码</th>
                    <td th:text="${appUser.snCode}"></td>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(appUser.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
